<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body {font-family: 'Inter', sans-serif;}</style></head><body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 rounded-lg shadow-xl p-6 md:p-8 w-full max-w-md"><h1 class="text-3xl font-bold text-center mb-6 text-green-400">Captcha Challenge</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border-2 border-green-500 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-300 text-sm font-bold mb-2">Enter the text you see:</label><input type="text" id="captchaInput" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 text-gray-100" placeholder="Type here..." autocomplete="off"></div><button id="submitButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Solve Captcha</button><div id="message" class="mt-4 text-center font-medium"></div></div><script>const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const messageDiv = document.getElementById('message');function getQueryParam(param) {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);}const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;captchaImage.alt = "External Captcha Image";} else {captchaImage.src = 'sample.png';captchaImage.alt = "Sample Captcha Image showing 'ADCRS'";}submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput === '') {messageDiv.textContent = 'Please enter the captcha text.';messageDiv.className = 'mt-4 text-center font-medium text-yellow-400';return;}let correct = false;let expectedText = "ADCRS";if (!imageUrl && userInput.toUpperCase() === expectedText) {correct = true;} else if (imageUrl) {correct = true;expectedText = "the text you entered";}if (correct) {messageDiv.textContent = `Captcha submitted successfully! You entered: "${userInput}".`;messageDiv.className = 'mt-4 text-center font-medium text-green-400';} else {messageDiv.textContent = `Incorrect captcha for sample.png. Please try again. Hint: it's "${expectedText}".`;messageDiv.className = 'mt-4 text-center font-medium text-red-400';}});captchaInput.addEventListener('keypress', function(event) {if (event.key === 'Enter') {submitButton.click();}});</script></body></html>
